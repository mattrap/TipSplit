name: Build Windows Installer

on:
  push:
    tags: ['v*']           # builds when you push a tag like v1.0.4
  workflow_dispatch: {}     # (optional) lets you click “Run workflow”

permissions:
  contents: write           # needed to upload to Releases

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Read version from version.py
        id: v
        shell: pwsh
        run: |
          $c = Get-Content -Raw version.py
          if ($c -match 'APP_VERSION\s*=\s*"([0-9\.]+)"') { "ver=$($Matches[1])" >> $env:GITHUB_OUTPUT } else { exit 1 }

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: >
          pyinstaller --noconsole --name TipSplit
          --add-data "service_employees.json;."
          --add-data "bussboy_employees.json;."
          MainApp.py

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Build Windows installer (Inno Setup)
        shell: pwsh
        run: |
          Set-Content -Path installer.iss -Value @"
#define MyAppName "TipSplit"
#define MyAppVersion "${{ steps.v.outputs.ver }}"
#define MyAppExeName "TipSplit.exe"
[Setup]
AppName={#MyAppName}
AppVersion={#MyAppVersion}
DefaultDirName={autopf}\{#MyAppName}
OutputDir=dist\installer
OutputBaseFilename={#MyAppName}-Setup-{#MyAppVersion}
Compression=lzma
SolidCompression=yes
WizardStyle=modern
[Files]
Source: "dist\TipSplit\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs
[Icons]
Name: "{autoprograms}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"
[Run]
Filename: "{app}\{#MyAppExeName}"; Flags: nowait postinstall skipifsilent
"@
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload installer as artifact
        uses: actions/upload-artifact@v4
        with:
          name: TipSplit-Setup
          path: dist/installer/TipSplit-Setup-${{ steps.v.outputs.ver }}.exe

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: TipSplit-Setup
          path: .
      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TipSplit-Setup-*.exe
          draft: false
          prerelease: false
