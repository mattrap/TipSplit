name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'            # build when you push/create a tag like v1.0.4

permissions:
  contents: write       # allow attaching files to the Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Set version from tag
        id: v
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if ([string]::IsNullOrWhiteSpace($tag)) {
            throw "Tag not found."
          }
          $ver = $tag.TrimStart("v")
          $lines = @(
            "# version.py",
            "APP_NAME = `"TipSplit`"",
            "APP_VERSION = `"$ver`""
          )
          $lines | Set-Content -NoNewline -Encoding utf8 version.py
          "ver=$ver" >> $env:GITHUB_OUTPUT

      - name: Verify bundle layout (defaults, assets)
        shell: pwsh
        run: |
          if (!(Test-Path -LiteralPath "supabase.env")) {
            throw "Missing supabase.env (Supabase credentials)"
          }
          if (!(Test-Path -LiteralPath "assets/icons/app_icon.ico")) {
            throw "Missing assets/icons/app_icon.ico"
          }
          if (!(Test-Path -LiteralPath "assets/images")) {
            Write-Host "⚠️ No assets/images folder found — continuing."
          }

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconfirm MainApp.spec

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Compile installer (Inno Setup)
        shell: pwsh
        run: |
          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          # /O sets output dir to dist/installer, so the next step can upload it
          & $iscc "/DMyAppVersion=${{ steps.v.outputs.ver }}" "/Odist/installer" installer.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: TipSplit-Setup
          if-no-files-found: error
          path: dist/installer/TipSplit-Setup.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: TipSplit-Setup
          path: .

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TipSplit-Setup.exe
          draft: false
          prerelease: false
